<!doctype html>
<html>
  <head>
    <title>Hulknurk</title>
    <script src="ylesanne1.js"></script>
    <script>
      function startPage(){
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let hulknurk1 = new Hulknurk(ctx, [100, 200, 200, 100], [100, 100, 200, 200]);
        let hulknurk2 = new Hulknurk(ctx, [300, 400, 350], [100, 100, 250]);
        let hulknurk3 = new Hulknurk(ctx, [450, 550, 500], [100, 100, 250]);

        hulknurk1.draw();
        hulknurk2.draw();
        hulknurk3.draw();
        
        console.log(hulknurk1.ymbermoot());
        console.log(hulknurk2.ymbermoot());
        console.log(hulknurk3.ymbermoot());
        console.log("Külgede pikkused: " + hulknurk1.kylgedePikkused());
        console.log("Külgede pikkused: " + hulknurk2.kylgedePikkused());
        console.log("Külgede pikkused: " + hulknurk3.kylgedePikkused());
        console.log("Punktide asukohad: " + hulknurk1.punktideAsukohad());
        console.log("Punktide asukohad: " + hulknurk2.punktideAsukohad());
        console.log("Punktide asukohad: " + hulknurk3.punktideAsukohad());
        
        hulknurk1.nihuta(100, 100);
        hulknurk1.suurendaVahenda(0.5);
      }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas" width="700" height="600" style="border:1px solid #000000"></canvas>
  </body>
</html>
