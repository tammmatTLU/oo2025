<!doctype html>
<html>
  <head>
    <title>Kontrolltöö</title>
    <script src="kt.js" defer></script>
    <script>
      function startPage(){
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let test = new speedGraph(ctx, [10, 10], 100, 1000, 300, 30);
        test.draw();
        test.addSpeed(30);
        test.addSpeed(100);
      }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas" width="1200" height="400" style="border:1px solid #000000"></canvas>
  </body>
</html>
